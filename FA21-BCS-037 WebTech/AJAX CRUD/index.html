<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story CRUD Operations</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-pFLOJNVgB9v8YB/tOphOOblyZH1Xn9IKLBrJWCSwl3Mg9RJ8EM1N24G3iS3N9MK2" crossorigin="anonymous">
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Story CRUD Operations</h2>

    <!-- Create Form -->
    <form id="createForm">
        <div class="form-group">
            <label class="heading" for="createTitle">Title:</label>
            <input type="text" class="form-control" id="createTitle" required value="Story's Title">
        </div>
        <div class="form-group">
            <label class="heading" for="createContent">Content:</label>
            <textarea class="form-control" id="createContent" rows="3" required>New Story's Content</textarea>
        </div>
        <div class="btns">
            <button id="createBtn" type="submit" class="btn btn-outline-success">Create</button>
            <button id="clearBtn" type="submit" class="btn btn-outline-info" style="display: none;">Clear</button>
        </div>
    </form>

    <hr id="hr1">

    <!-- Display Stories -->
    <div id="storiesList"></div>

</div>

<!-- Include jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="./jqcrud.js"></script>


</body>
</html>
