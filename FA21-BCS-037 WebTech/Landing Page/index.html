<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Menu Bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-*******" crossorigin="anonymous" />

</head>
<body>
    <div class="top-menu">
        <div class="left-section">
            <div class="logo">
                <img id="logoi" src="https://1000logos.net/wp-content/uploads/2023/05/EA-Sports-Logo-2008.png" alt="Error">
            </div>
            <div class="name">SportzGear</div>
            <form class="search-bar" action="#">
                <input type="text" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="right-section">
            <button class="signin-btn">Sign In</button>
            <button class="create-account-btn">Create Account</button>
        </div>
    </div>
    <hr>
    <div class="container">
            <div class="cntrimg">
                <img src="https://img1.hscicdn.com/image/upload/f_auto,t_ds_wide_w_960,q_50/lsci/db/PICTURES/CMS/292900/292973.6.jpg" alt="Error">
                <div class="text-overlay">
                    <h1>Get ready for the cricket season</h1>
                    <p>Shop our top picks for cricket gear and apparel</p>
                    <form class="search-bar1" action="#">
                        <div class="search-container">
                            <i class="fa fa-search"></i>
                            <input type="text" placeholder="Search for products, brands and more">
                            <button type="submit">Search</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
    <div class="gallery">
        <div>
            <img class="galpic" src="360_F_539485407_PfcRo2QEvjjVPCEr48BMVSRZy4xcHZJL.jpg" alt="Error">
        </div>
        <div>
            <img class="galpic" src="360_F_663320198_EuarVJbNyhbpVzCwfpdwVE6wAphjOkPQ.jpg" alt="Error">
        </div>
        <div>
            <img class="galpic" src="cheerful-cricketers-celebrating-their-victory_53876-91931.avif" alt="Error">
        </div>
        <div>
            <img class="galpic" src="istockphoto-522183001-612x612.jpg" alt="Error">
        </div>
    </div>
    <p id="cattext">Featured Categories</p>
    <div class="featured">
        <div>
            <img class="featpic" src="istockphoto-522183001-612x612.jpg" alt="Error">
        </div>
        <div>
            <img class="featpic" src="istockphoto-522183001-612x612.jpg" alt="Error">
        </div>
        <div>
            <img class="featpic" src="istockphoto-522183001-612x612.jpg" alt="Error">
        </div>
        <div>
            <img class="featpic" src="istockphoto-522183001-612x612.jpg" alt="Error">
        </div>
        <div>
            <img class="featpic" src="istockphoto-522183001-612x612.jpg" alt="Error">
        </div>
    </div>

</html>
