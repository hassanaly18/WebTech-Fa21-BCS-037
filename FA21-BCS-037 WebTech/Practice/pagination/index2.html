<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Products</title>
    <link rel="stylesheet" href="/public/css/navstyle.css" />
    <link rel="stylesheet" href="/public/css/footcss.css" />
    <link rel="stylesheet" href="/public/css/allprod.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
    <%- include("./partials/navbar.ejs") %>
    <div class="container mt-5">
        <div class="row">
            <% products.forEach(product => { %>
                <div class="col-md-3 col-sm-6 mb-4">
                    <div class="product-grid card">
                        <div class="product-image">
                            <a href="#" class="image">
                                <img class="pic-1 card-img-top" src="<%= product.imageUrl %>" alt="<%= product.title %>" />
                            </a>
                            <ul class="product-links list-inline">
                                <li class="list-inline-item">
                                    <a href="#"><i class="fa fa-search"></i></a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="#"><i class="fas fa-shopping-cart"></i></a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="#"><i class="fa fa-random"></i></a>
                                </li>
                            </ul>
                        </div>
                        <div class="product-content card-body">
                            <h3 class="title card-title"><%= product.title %></h3>
                            <div class="price card-text">$<%= product.price %></div>
                            <p class="card-text"><%= product.category %></p>
                        </div>
                    </div>
                </div>
            <% }); %>
        </div>
        <!-- Pagination Controls -->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <% for (let i = 1; i <= totalPages; i++) { %>
                    <li class="page-item <%= i === currentPage ? 'active' : '' %>">
                        <a class="page-link" href="/products/allproducts/<%= i %>"><%= i %></a>
                    </li>
                <% } %>
            </ul>
        </nav>
    </div>
    <%- include("./partials/footer.ejs") %>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
